<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pessoas</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="sobrenome" placeholder="Sobrenome" required />
    <input type="date" id="nascimento" required />
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Pessoas</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    const API_URL = "https://dx-algorithm-four-ocean.trycloudflare.com";
    const form = document.getElementById("form");
    const tabela = document.getElementById("tabela");
    let editandoId = null;

    async function carregarPessoas() {
      const res = await fetch(`${API_URL}/pessoas`);
      const pessoas = await res.json();
      tabela.innerHTML = "";
      pessoas.forEach((p) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nome}</td>
          <td>${p.sobrenome}</td>
          <td>${p.nascimento}</td>
          <td>
            <button onclick="editarPessoa(${p.id})">Editar</button>
            <button onclick="excluirPessoa(${p.id})">Excluir</button>
          </td>`;
        tabela.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        nome: document.getElementById("nome").value,
        sobrenome: document.getElementById("sobrenome").value,
        nascimento: document.getElementById("nascimento").value,
      };

      const url = editandoId ? `${API_URL}/pessoas/${editandoId}` : `${API_URL}/pessoas`;
      const metodo = editandoId ? "PUT" : "POST";

      await fetch(url, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados),
      });

      form.reset();
      editandoId = null;
      carregarPessoas();
    });

    async function editarPessoa(id) {
      const res = await fetch(`${API_URL}/pessoas/${id}`);
      const p = await res.json();
      document.getElementById("nome").value = p.nome;
      document.getElementById("sobrenome").value = p.sobrenome;
      document.getElementById("nascimento").value = p.nascimento;
      editandoId = id;
    }

    async function excluirPessoa(id) {
      await fetch(`${API_URL}/pessoas/${id}`, { method: "DELETE" });
      carregarPessoas();
    }

    carregarPessoas();
  </script>
</body>
</html>
