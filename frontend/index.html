<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pessoas</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>

  <form id="formPessoa">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="sobrenome" placeholder="Sobrenome" required />
    <input type="date" id="nascimento" placeholder="Data de Nascimento" required />
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Pessoas</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaPessoas"></tbody>
  </table>

  <script>
    const API_URL = "http://backend:3000";
    let editandoId = null;

    async function carregarPessoas() {
      const res = await fetch(`${API_URL}/pessoas`);
      const pessoas = await res.json();
      const tabela = document.getElementById("tabelaPessoas");
      tabela.innerHTML = "";
      pessoas.forEach(pessoa => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${pessoa.id}</td>
          <td>${pessoa.nome}</td>
          <td>${pessoa.sobrenome}</td>
          <td>${new Date(pessoa.nascimento).toLocaleDateString()}</td>
          <td>
            <button onclick="editarPessoa(${pessoa.id})">Editar</button>
            <button onclick="deletarPessoa(${pessoa.id})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    document.getElementById("formPessoa").addEventListener("submit", async e => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const sobrenome = document.getElementById("sobrenome").value;
      const nascimento = document.getElementById("nascimento").value;
      const url = editandoId ? `${API_URL}/pessoas/${editandoId}` : `${API_URL}/pessoas`;
      const metodo = editandoId ? "PUT" : "POST";
      await fetch(url, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, sobrenome, nascimento })
      });
      editandoId = null;
      e.target.reset();
      carregarPessoas();
    });

    async function editarPessoa(id) {
      const res = await fetch(`${API_URL}/pessoas/${id}`);
      const pessoa = await res.json();
      document.getElementById("nome").value = pessoa.nome;
      document.getElementById("sobrenome").value = pessoa.sobrenome;
      document.getElementById("nascimento").value = pessoa.nascimento.split("T")[0];
      editandoId = id;
    }

    async function deletarPessoa(id) {
      await fetch(`${API_URL}/pessoas/${id}`, { method: "DELETE" });
      carregarPessoas();
    }

    carregarPessoas();
  </script>
</body>
</html>
