<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pessoas</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="sobrenome" placeholder="Sobrenome" required />
    <input type="date" id="nascimento" required />
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Pessoas</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="pessoas"></tbody>
  </table>

  <script>
    const form = document.getElementById("form");
    const tbody = document.getElementById("pessoas");
    let editandoId = null;

    async function carregarPessoas() {
      const res = await fetch("/pessoas");
      const pessoas = await res.json();

      tbody.innerHTML = "";
      pessoas.forEach((pessoa) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${pessoa.id}</td>
          <td>${pessoa.nome}</td>
          <td>${pessoa.sobrenome}</td>
          <td>${pessoa.nascimento}</td>
          <td>
            <button onclick="editarPessoa(${pessoa.id})">Editar</button>
            <button onclick="deletarPessoa(${pessoa.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        nome: document.getElementById("nome").value,
        sobrenome: document.getElementById("sobrenome").value,
        nascimento: document.getElementById("nascimento").value,
      };

      const url = editandoId ? `/pessoas/${editandoId}` : `/pessoas`;
      const metodo = editandoId ? "PUT" : "POST";

      await fetch(url, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados),
      });

      form.reset();
      editandoId = null;
      carregarPessoas();
    });

    async function editarPessoa(id) {
      const res = await fetch(`/pessoas/${id}`);
      const d = await res.json();

      document.getElementById("nome").value = d.nome;
      document.getElementById("sobrenome").value = d.sobrenome;
      document.getElementById("nascimento").value = d.nascimento;
      editandoId = id;
    }

    async function deletarPessoa(id) {
      await fetch(`/pessoas/${id}`, { method: "DELETE" });
      carregarPessoas();
    }

    carregarPessoas();
  </script>
</body>
</html>
